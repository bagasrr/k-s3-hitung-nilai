<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tugas nilai Mhs</title>
  </head>
  <body>
    <div class="container">
      <h1>Masukkan Nama Mahasiswa</h1>
      <input type="text" id="nama" />

      <div class="form">
        <h4>Masukkan Nilai</h4>
        <div class="wrapper">
          <div class="g1">
            <label class="textIdentifikasi">Absensi</label>
            <input type="text" id="absensi" />

            <label class="textIdentifikasi">Tugas</label>
            <input type="text" id="tugas" />
          </div>
          <div class="g2">
            <label class="textIdentifikasi">UTS</label>
            <input type="text" id="uts" />

            <label class="textIdentifikasi">UAS</label>
            <input type="text" id="uas" />
          </div>
        </div>
        <button class="button">Hitung</button>
      </div>

      <div id="hasil"></div>
    </div>
    <script src="app.js"></script>
  </body>
  <footer>Made by Bagas Ramadhan Rusnadi</footer>
</html>
